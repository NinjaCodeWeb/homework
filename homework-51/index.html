<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Отработка тегов по БЭМ</title>
</head>

<body>
	<!-- https://7oroof.com/demos/steakin/homepage-11-dark.html -->
	<header class="header">
		<div class="container">
			<div class="header-inner">
				<a class="logo" href="#">
					<img src="" alt="Лого">
				</a>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="#"></a>
						</li>
						<li class="nav__item nav__item--active">
							<a class="nav__link" href="#"></a>
						</li>
						<li class="nav__item nav__item--active">
							<a class="nav__link" href="#"></a>
						</li>
						<li class="nav__item nav__item--active">
							<a class="nav__link" href="#"></a>
						</li>
						<li class="nav__item nav__item--active">
							<a class="nav__link" href="#"></a>
						</li>
						<li class="nav__item nav__item--active">
							<a class="nav__link" href="#"></a>
						</li>
						<li class="nav__item nav__item--active">
							<a class="nav__link" href="#"></a>
						</li>
						<li class="nav__item nav__item--active">
							<a class="nav__link" href="#"></a>
						</li>
					</ul>
				</nav>
				<div class="header__controls">
					<ul class="header__user-nav">
						<li class="header__user-item">
							<a href="header__user-link">
								<img src="" alt="">
							</a>
							<span>2</span>
						</li>
						<li class="header__user-item">
							<a href="header__user-link">
								<img src="" alt="">
							</a>
						</li>
						<li class="header__user-item">
							<a href="header__user-link">
								<img src="" alt="">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<main class="body">
		<div class="container">
			<section class="welcome">
				<p class="welcome__subtitle cursive--subtitle"></p>
				<h1 class="welcome__title"></h1>
				<p class="welcome__desc"></p>
				<div class="slide-action">
					<img class="slide-action__img img--figure" src="" alt="">
					<a class="btn" href="#"></a>
				</div>
			</section>

			<section class="menu">
				<div class="about-us">
					<p class="about-us__subtitle cursive--subtitle"></p>
					<h2 class="about-us__title section--title"></h2>
					<img class="about-us__img img--figure" src="" alt="">
					<p class="about-us__desc"></p>
				</div>

				<div class="menu-collection">
					<div class="menu-collection row">
						<div class="menu-item">
							<div class="menu-item__desc menu-item--left">
								<span class="menu-item__desc-price"></span>
								<h3 class="menu-item__desc-title"></h3>
								<img class="menu-item__desc-img img--figure" src="" alt="">
							</div>
							<div class="menu-item__img menu-item--right menu-item--img--active">
								<img src="" alt="">
							</div>

							<div class="menu-item__desc menu-item--right">
								<span class="menu-item__desc-price"></span>
								<h3 class="menu-item__desc-title"></h3>
								<img class="menu-item__desc-img img--figure" src="" alt="">
							</div>
							<div class="menu-item__img menu-item--left menu-item--img--active">
								<img src="" alt="">
							</div>

							<div class="menu-item__desc menu-item--left">
								<span class="menu-item__desc-price"></span>
								<h3 class="menu-item__desc-title"></h3>
								<img class="menu-item__desc-img img--figure" src="" alt="">
							</div>
							<div class="menu-item__img menu-item--right menu-item--img--active">
								<img src="" alt="">
							</div>

							<div class="menu-item__desc menu-item--right">
								<span class="menu-item__desc-price"></span>
								<h3 class="menu-item__desc-title"></h3>
								<img class="menu-item__desc-img img--figure" src="" alt="">
							</div>
							<div class="menu-item__img menu-item--left menu-item--img--active">
								<img src="" alt="">
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="reviews">
				<div class="reviews-system--rating">
					<ul class="reviews-system__list">
						<li class="reviews-system__item reviews-system--yellow-star"></li>
					</ul>
				</div>
				<p class="reviews__desc cursive--subtitle"></p>
				<img class="reviews__img" src="" alt="">
				<span class="reviews__control"></span>
			</section>

			<section class="reservation">
				<div class="reservation-frame">
					<p class="reservation-frame__subtitle cursive--subtitle"></p>
					<h2 class="reservation-frame__title section--title"></h2>
					<img class="reservation-frame__img img--figure" src="" alt="">
					<p class="reservation-frame__desc"></p>
					<form action="reservation-form">
						<select class="reservation-form__dropdown-list">
							<option value="">Number of people</option>
							<option value="2-people">2 people</option>
							<option value="3-people">3 people</option>
							<option value="4-people">4 people</option>
							<option value="6-people">6 people</option>
							<option value="8-people">8 people</option>
							<option value="10-people">10 people</option>
						</select>
						<input class="reservation-form__date" type="date">
						<input class="reservation-form__time" type="time">
						<button class="reservation-form__btn" type="button"></button>
					</form>
				</div>
				<p class="reservation__excerpt">
					<span></span>
				</p>
			</section>

			<section class="news">
				<p class="news__subtitle cursive--subtitle"></p>
				<h2 class="news__title section--title"></h2>
				<img src="news__img img--figure" alt="">
				<div class="news-carousel">
					<div class="news-carousel-item">
						<h3 class=news-carousel-item__title"></h3>
						<img class="news-carousel-item__img img--figure" src="" alt="">
						<p class="news-carousel-item__desc"></p>
					</div>
					<div class="news-carousel-item">
						<h3 class=news-carousel-item__title"></h3>
						<img class="news-carousel-item__img img--figure" src="" alt="">
						<p class="news-carousel-item__desc"></p>
					</div>
					<div class="news-carousel-item">
						<h3 class=news-carousel-item__title"></h3>
						<img class="news-carousel-item__img img--figure" src="" alt="">
						<p class="news-carousel-item__desc"></p>
					</div>
					<div class="news-carousel-item">
						<h3 class=news-carousel-item__title"></h3>
						<img class="news-carousel-item__img img--figure" src="" alt="">
						<p class="news-carousel-item__desc"></p>
					</div>
				</div>
			</section>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer-inner">
				<div class="footer-managers footer-content--widget">
					<h4 class="footer-managers__title"></h4>
					<div class="footer-managers-icon">
						<ul class="footer-managers-icon__list">
							<li class="footer-managers-icon__item">
								<a class="footer-managers-icon__link" href="#"></a>
							</li>
							<li class="footer-managers-icon__item">
								<a class="footer-managers-icon__link" href="#"></a>
							</li>
							<li class="footer-managers-icon__item">
								<a class="footer-managers-icon__link" href="#"></a>
							</li>
						</ul>
					</div>
				</div>
				<div class="footer-call footer-content--widget">
					<h3 class="footer-call__title"></h3>
					<p class="footer-call__desc"></p>
				</div>
				<div class="footer-newsletter footer-content--widget">
					<form action="newsletter-form">
						<input class="newsletter-form__email" type="email">
						<button class="newsletter-form__btn" type="">JOIN</button>
					</form>
				</div>
			</div>
		</div>
		<p class="footer__address"></p>
		<p class="footer__copyright"></p>
	</footer>

</body>

</html>
