<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Таблицы</title>

<body>

			</tr>

				<td>
					сыр
				</td>
				<td>
					орехи
				</td>
				<td>
					банан
				</td>
			</tr>

				<td>
					курица
				</td>

				</td>
				<td>
					мед
				</td>
			</tr>

			<tr>
				<td class="harmful" colspan="3">
					<b>Вредные продукты</b>
				</td>
			</tr>

			<tr>
				<td>
					свинина
				</td>
				<td rowspan="2">
					сало
				</td>
				<td>
					хлеб
				</td>
			</tr>

			<tr>
				<td>
					колбаса

				</td>
			</tr>
	</table>
</body>

</html>
